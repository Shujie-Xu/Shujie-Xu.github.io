# --- 3. PaperMod (Theme Parameters) ---
[params]
  # ('auto', 'light', 'dark')
  defaultTheme = "auto"
  author = "Shujie XU"
  description = ""
  images = ["/profile.jpg"] #  `static/` 

  # --- 3.1 Homepage / Profile Mode ---
  [params.homeInfoParams]
    Title = "Hi"
    Content = """

    """

  # --- 3.2 Social Icons ---
  [[params.socialIcons]]
    name = "email"
    url = "mailto:your.email@example.com"
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/Shujie-Xu"
  [[params.socialIcons]]
    name = "googlescholar"
    url = "https://scholar.google.com/citations?user=你的GoogleScholarID" # 替换成你的Google Scholar链接
  [[params.socialIcons]]
    name = "linkedin"
    url = "https://www.linkedin.com/in/你的LinkedIn用户名/"
  [[params.socialIcons]]
    name = "twitter"
    url = "https://twitter.com/你的Twitter用户名" # 如果你使用X(Twitter)

  # --- 3.3 Post Page Settings ---
  ShowReadingTime = true  
  ShowShareButtons = true 
  ShowPostNavLinks = true   
  ShowBreadCrumbs = true    
  ShowCodeCopyButtons = true  
  ShowLastMod = true     

  # --- 3.4 Feature Toggles ---
  [params.search]
    enable = true

  [params.profileMode]
    enabled = true
    title = "Shujie Xu"
    subtitle = "我是皇帝"
    # 你的头像图片，放在 `static/` 目录下
    imageUrl = "/profile.jpg"
    imageWidth = 120
    imageHeight = 120
    imageTitle = "我的头像"


# --- 4. Taxonomies ---
# 用于组织你的出版物或项目
[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"


# --- 5. Markup Configuration ---
[markup]
  [markup.goldmark.renderer]
    unsafe = true # 必须设置为 true 才能渲染自定义的 HTML 和 shortcodes

  # 配置目录 (Table of Contents)
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 4
    ordered = false

  # --- 5.1 LaTeX 数学公式支持 ---
  # 启用 KaTeX 来渲染 LaTeX 公式
  [markup.goldmark.extensions.passthrough]
    enable = true
    [markup.goldmark.extensions.passthrough.delimiters]
      block = [['$$', '$$']]
      inline = [['$', '$']]


# --- 6. KaTeX 全局配置 (Needed for LaTeX) ---
# 为了让 KaTeX 生效，需要在这里引入它的 CSS 和 JS
[outputs]
  home = ["HTML", "RSS", "JSON"]
  page = ["HTML"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML", "RSS"]
  term = ["HTML", "RSS"]

[params.assets]
  disableFingerprinting = true
  # KaTeX CSS
  css = ["https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"]
  # KaTeX JS
  js = ["https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js", "https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"]