  [[params.socialIcons]]
    name = "linkedin"
    url = "https://www.linkedin.com/in/shujie-xu/"  # UPDATE with your actual username
  
  [[params.socialIcons]]
    name = "twitter"
    url = "https://twitter.com/shujie_xu_"

  # --- 3.4 Post Page Settings ---
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowLastMod = true

  # --- 3.5 Feature Toggles ---
  [params.search]
    enable = true

  # --- 3.6 LaTeX/KaTeX Assets (MODIFIED for better organization) ---
  [params.assets]
    disableFingerprinting = true
    # KaTeX CSS
    css = ["https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"]
    # KaTeX JS
    js = [
      "https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js",
      "https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
    ]

# --- 4. Taxonomies ---
[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"

# --- 5. Markup Configuration ---
[markup]
  # --- 5.1 Goldmark (Markdown renderer) ---
  [markup.goldmark.renderer]
    unsafe = true  # Allow HTML in markdown

  # --- 5.2 Table of Contents ---
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 4
    ordered = false

  # --- 5.3 LaTeX/Math Support (Passthrough for $ delimiters) ---
  [markup.goldmark.extensions.passthrough]
    enable = true
    [markup.goldmark.extensions.passthrough.delimiters]
      block = [['$$', '$$']]
      inline = [['$', '$']]

# --- 6. Output Formats (Needed for search and RSS) ---
[outputs]
  home = ["HTML", "RSS", "JSON"]
  page = ["HTML"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML", "RSS"]
  term = ["HTML", "RSS"]

# --- 7. Build Settings (ADDED for better performance) ---
[build]
  writeStats = true

# --- 8. Privacy Settings (ADDED - good practice for academic sites) ---
[privacy]
  [privacy.googleAnalytics]
    disable = true  # Change to false if you add Google Analytics later
  [privacy.twitter]
    enableDNT = true
  [privacy.youtube]
    privacyEnhanced = true