{{ define "main" }}
<section class="page">
  <div class="container narrow">
    <header class="page-header">
      <p class="eyebrow">{{ .Section | title }}</p>
      <h1>{{ .Title }}</h1>
      {{ with .Params.description }}
      <p class="lead">{{ . }}</p>
      {{ end }}
    </header>
    <div class="prose">
      {{ .Content }}
    </div>
  </div>
</section>
{{ end }}
