# 为你的项目构建和部署 Hugo 网站到 GitHub Pages
name: Deploy Hugo site to Pages

on:
  # 在推送到 `main` 分支时运行
  push:
    branches:
      - main
  # 允许你从 Actions 选项卡手动运行此工作流程
  workflow_dispatch:

# GITHUB_TOKEN 的默认权限，以允许部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个并发部署，跳过在进行中的运行和最新排队的运行之间的运行。
concurrency:
  group: "pages"
  cancel-in-progress: false

# 设置默认值
defaults:
  run:
    shell: bash

jobs:
  # 构建任务
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v0.146.0/hugo_extended_0.146.0_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true  # 拉取 Git submodule (你的主题)
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Build with Hugo
        run: hugo --gc --minify # 运行 hugo 命令构建网站
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # 部署任务
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4